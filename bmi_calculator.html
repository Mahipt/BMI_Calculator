<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BMI Calculator</title>
    </head>
    <body>
        <h1>BMI Calculator</h1> 
        <form action="/" method="post">
            <table>
                <tr>
                    <td>
                        Your Height (cm)
                    </td>
                    <td>
                        <input type="number" name="height" placeholder="height" step="any">
                    </td>
                </tr>
                <tr>
                    <td>
                        Your Weight (kg)     
                    </td>
                    <td>
                        <input type="number" name="weight" placeholder="weight" step="any">
                    </td>
                    <td>
                        <button type="submit" name="submit">Calculate</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
